<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente ou diminua o tamanho do seu navegador. </p>
    
    <picture> <!-- colocar os pixel a imagem méda para trocar para a pequena--> 
        <source media="(max-width: 795px)" srcset="img/foto-p.png" type="image/png">
        <!-- Sempre escrever o codigo mais recente acima do mais antigo-->
        <!-- colocar os pixel da imagem grande para quando ultrapassar trocar para média-->
        <source media="(max-width: 1255px)" srcset="img/foto-m.png" type="image/png">
        <!--carregar a imagem grande primeiro-->
        <img src="img/foto-g.png" alt="Imagem flexivel"> 
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    

    <audio preload="metadata" controls>
        <source src="midia/momento.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
